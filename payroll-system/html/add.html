<!DOCTYPE html>
<html>
<head>
    <title>Add New Employee Information</title>
    <link rel="stylesheet" href="../css/add.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="add-body">
    <div id="add-second_container">
        <div class="add-back">
            <a id="add-back" href="dashboard.php"><i class="fa-solid fa-arrow-left fa-2x"></i></a>
        </div>
        <div class="add-title">
            <h2 class="add-h2">Add Employee Information</h2>
        </div>
    </div>

    <form method="POST" action="add.php" class="add-form">

        <!-- Employee Info -->
        <fieldset class="add-fieldset">
            <legend class="add-legend">Employee Info</legend>

            <label class="add-label">Last Name:</label>
            <input class="add-input" type="text" name="last_name" required>

            <label class="add-label">First Name:</label>
            <input class="add-input" type="text" name="first_name" required>

            <label class="add-label">Position:</label>
            <input class="add-input" type="text" name="position" required>

            <label class="add-label">Status:</label>
            <select class="add-select" name="status" required>
                <option class="add-option" value="Permanent">Permanent</option>
                <option class="add-option" value="On-Call">On-Call</option>
            </select>

            <label class="add-label">Board & Lodging:</label>
            <select class="add-select" name="board_lodging" required onchange="toggleLodgingAddress(this.value)">
                <option class="add-option" value="Yes" selected>Yes</option>
                <option class="add-option" value="No">No</option>
            </select>

            <div id="add-lodging_input" style="display:none;">
                <label class="add-input">Lodging Address:</label>
                <input class="add-input" type="text" name="lodging_address">
            </div>

            <label class="add-label">Food Allowance:</label>
            <select class="add-select" name="food_allowance" required>
                <option class="add-option" value="Full">Full</option>
                <option class="add-option" value="Partial">Partial</option>
                <option class="add-option" value="None">None</option>
            </select>
        </fieldset>

        <div id="add-submit_div">
            <input type="submit" value="Add Employee" class="add-update-btn">
        </div>

    </form>
    
    <script>
        function toggleLodgingAddress(value) {
            document.getElementById("lodging_input").style.display = value === "Yes" ? "block" : "none";
        }
    </script>
</body>
</html>
